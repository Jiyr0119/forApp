<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>商品详情</title>
	<meta name='viewport' content='initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no'> 
	<!-- 启用360浏览器的极速模式(webkit) -->
	<meta name="renderer" content="webkit">
	<!-- 避免IE使用兼容模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	<meta name="HandheldFriendly" content="true">
	<!-- 微软的老式浏览器 -->
	<meta name="MobileOptimized" content="320">
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">
	<!-- UC应用模式 -->
	<meta name="browsermode" content="application">
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<!-- windows phone 点击无高光 -->
	<meta name="msapplication-tap-highlight" content="no"> 
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/border.css">
	<link rel="stylesheet" type="text/css" href="../css/share.css">
	<script src="../js/common.js" type="text/javascript"></script>
</head>
<body>
	<div class="share">
		<div class="open-text">
			<img class="open-logo" src="../img/sharelogo.png" >
			<p>打开五色糖APP购买</p>
		</div>
		<div class="open-app">立即打开</div>
	</div>
	<div class="details">
		<div class="add-cart">
			<ul class="flex bottom-tab">
				<li id="go-cart">
					加入购物车
				</li>
				<li id="go-buy">
					立即购买
				</li>
			</ul>
		</div>
	</div>
</body>
<script src="../dist/hprose.js" type="text/javascript"></script>
<script src="../jquery.min.js" type="text/javascript"></script>
<script src="../js/tools.js" type="text/javascript"></script>
<script src="../js/share.js"></script>
<script src="../js/share1.js"></script>
</html>
